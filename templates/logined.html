{% extends "base2.html" %}

{% block content %}


<form>
  <input type="text" name="zapros" class="search" placeholder="Search here!">
  <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="poisk">Search</a>
</form>


<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal text-body-emphasis">Популярные товары</h1>
      <p class="fs-5 text-body-secondary"></p>
    </div>

  <main>



    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      {% for item in tovars%}

      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">

          <div class="card-header py-3">
            <h3 class="my-0 fw-normal">{{item.name}}</h3>
          </div>

          <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4">
              <li>{{item.description}}</li>
            </ul>
            </div>

            <div class="card-body">
              <ul class="list-unstyled mt-3 mb-4">
                <li>{{item.price}}</li>
              </ul>



               <a class="w-100 btn btn-lg btn-outline-primary" href="korzina">Добавить в корзину</a>

          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="table-responsive">
      <table class="table text-center">



      </table>
    </div>
  </main>


{% endblock %}
